<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center px-6">
    <main class="max-w-xl w-full bg-white p-8 rounded-2xl shadow-sm">
        <h1 class="text-3xl font-semibold text-neutral-900 mb-4">
            Something new is comming
        </h1>

        <p class="text-neutral-600 mb-6">
            I'm preparing a small shop with carefully selected digital and design products.
        </p>
        <p class="text-neutral-600 mn-6">
            If you're intersted, leave your email and I'll contact you.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <input
                type="email"
                name="email"
                required
                placeholder="JohnDoe@gmail.com"
                class="w-full px-4 border border-neutral-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-neutral-900"
                >

                <button
                    type="submit"
                    class="w-full bg-neutral-900 text-white py-3 rounded-xl hover:bg-neutral-700 transition"
                >
                    Notify me
            </button>
        </form>

    

    </main>
</body>
</html>
